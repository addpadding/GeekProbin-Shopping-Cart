<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>

    <link rel="stylesheet" href="css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>




    <header>
        <div class="container">

            <nav class="navbar">
                <a class="navbar_brand" href="index.html">Vintage.</a>

                <button class="navbar_toggler">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="navbar_collapse">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">New Arrivals</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>

                <div class="cart">
                    <button class="cart_btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart_count_info">0</span>
                    </button>

                    <div class="cart_container">

                        <div class="cart_list">
                            <div class="cart_item">

                                <img src="images/armchair.png" alt="">

                                <div class="cart_item_info">
                                    <h3 class="cart_item_name">Arm Chair</h3>
                                    <span class="cart_item_category">Chair</span>
                                    <span class="cart_item_price">$120.00</span>
                                </div>

                                <button class="cart_item_del_btn">
                                    <i class="fas fa-times"></i>
                                </button>

                            </div>
                        </div>

                        <div class="cart_total">
                            <h3>Total: $</h3>
                            <span id="cart_total_value">$120.00</span>
                        </div>

                    </div>
                </div>

            </nav>

        </div>
    </header>












    <script src="js/app.js"></script>
</body>

</html>
